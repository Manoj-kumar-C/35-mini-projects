<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Menu</title>
    <style>
        body {
  font-family: 'Lato', sans-serif;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
    </style>
</head>
<body>
    
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div id="overlay-content">
                <a href="">About</a>
                <a href="">Service</a>
                <a href="">Clients</a>
                <a href="">Contact</a>
        </div>
    </div>
            
                <h2>In this example , You can learn the fundamentals of the curtain screen navigation .. </h2>
                <p>Just click on the open button</p>
            
            <span onclick="openNav()" style="background-color: aqua; color: black; font-size: 3rem; padding: 0.5rem; border-radius: 0.5rem;">open</span>

    <script>
        function openNav(){
            document.getElementById("myNav").style.width="100%";
        }
        function closeNav(){
            document.getElementById("myNav").style.width="0%";
        }
        
    </script>
</body>
</html>
